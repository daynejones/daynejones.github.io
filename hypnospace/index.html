<!DOCTYPE html>
<html>
  <head>
    <title>HYPNOSPACE PARTNER BRAND POPUP AD GENERATOR - Hypnospace Outlaw for PC, MAC, and LINUX</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@jaytholen" />
    <meta name="twitter:creator" content="@jaytholen" />
    <meta property="og:url" content="http://daynejones.com/hypnospace/" />
    <meta property="og:title" content="HYPNOSPACE PARTNER BRAND POPUP AD GENERATOR - Hypnospace Outlaw for PC, MAC, and LINUX" />
    <meta property="og:description" content="Make your own bizarre invasive pop-up ads and apply them to any website! Then check out Hypnospace Outlaw, a game for PC, MAC, and LINUX!" />
    <meta property="og:image" content="http://daynejones.com/hypnospace/img/meta.png" />
    <script type="text/javascript">
        // both types of images go in the img folder
        var BGIMAGES = ['bg-0.gif', 'bg-1.gif', 'bg-2.gif', 'bg-3.gif'],
            IMAGES = ['0.gif', '1.gif']
    </script>
  </head>
  <body>
    <iframe id="theVideo" class="the-video" width="640" height="360" src="https://www.kickstarter.com/projects/jaytholen/hypnospace-outlaw/widget/video.html" frameborder="0" scrolling="no"> </iframe>
    <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" class="the-frame" id="theFrame"></iframe>
    <form id="theForm" class="the-form">
      <div class="fieldsets">
        <fieldset>
          <input id="userURL" type="url">
        </fieldset>
        <fieldset>
          <input id="userText" type="text">
          <select id="fontChoice">
            <option value="0">Comic Sans</option>
            <option value="1">Times</option>
            <option value="2">Arial</option>
            <option value="3">Impact</option>
          </select>
        </fieldset>
        <fieldset>
          <select id="colorChoice">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="cyan">Cyan</option>
            <option value="gold">Gold</option>
            <option value="green">Green</option>
            <option value="grey">Grey</option>
            <option value="lime">Lime</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
          </select>
        </fieldset>
        <fieldset class="select-bg-fieldset">
          <div id="selectBgGif" class="select-gifs">
            <!--<img class="select-bg-gif" data-number="2" src="img/bg-2.gif">-->
          </div>
        </fieldset>
        <fieldset class="select-gif-fieldset">
          <div id="selectGif" class="select-gifs">
            <!--<img class="select-gif" data-number="2" src="img/2.gif">-->
          </div>
        </fieldset>
        <div id="submit" class="submit-button"></div>
      </div>
    </form>
  </body>
  <script type="text/javascript">
    var selectBgGif = document.getElementById("selectBgGif");
    var selectGif = document.getElementById("selectGif");

    var bgGifs = '';
    for (var i=0; i < BGIMAGES.length; i++){
        bgGifs = bgGifs + '<img class="select-bg-gif' + (i == 0 ? ' selected' : '') + 
                      '" data-number="' + i + '" src="img/bg-' + i + '.gif">'
    }
    selectBgGif.innerHTML = bgGifs;

    var gifs = '';
    for (var i=0; i < IMAGES.length; i++){
        gifs = gifs + '<img class="select-gif' + (i == 0 ? ' selected' : '') + 
                      '" data-number="' + i + '" src="img/' + i + '.gif">'
    }
    selectGif.innerHTML = gifs;
  </script>
</html>
