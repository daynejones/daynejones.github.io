<!DOCTYPE html>
<html>
  <head>
    <title>Hypnospace</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <iframe id="theFrame"></iframe>
    <form id="theForm">
      <fieldset>
        <label><b>Enter your website's URL</b><input id="userURL" type="url"></label>
      </fieldset>
      <fieldset>
        <label><b>Enter some Text</b><input id="userText" type="text"></label>
      </fieldset>
      <fieldset>
        <label><b>Choose a font for your text</b></label>
        <select id="fontChoice">
          <option value="0">Comic Sans</option>
          <option value="1">Times</option>
          <option value="2">Arial</option>
          <option value="3">Impact</option>
        </select>
      </fieldset>
      <fieldset>
        <label><b>Choose a color for your text</b></label>
        <select id="colorChoice">
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="cyan">Cyan</option>
          <option value="gold">Gold</option>
          <option value="green">Green</option>
          <option value="grey">Grey</option>
          <option value="lime">Lime</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
          <option value="white">White</option>
        </select>
      </fieldset>
      <fieldset>
        <label><b>Choose a background image</b></label>
        <img class="select-bg-gif selected" data-number="1" src="img/bg-1.gif">
        <img class="select-bg-gif" data-number="2" src="img/bg-2.gif">
        <img class="select-bg-gif" data-number="3" src="img/bg-3.gif">
        <img class="select-bg-gif" data-number="4" src="img/bg-4.gif">
      </fieldset>
      <fieldset>
        <label><b>Choose an image</b></label>
        <div class="select-gifs">
          <img class="select-gif selected" data-number="1" src="img/1.gif">
          <img class="select-gif" data-number="2" src="img/2.gif">
          <img class="select-gif" data-number="3" src="img/1.gif">
          <img class="select-gif" data-number="4" src="img/2.gif">
          <img class="select-gif" data-number="5" src="img/1.gif">
          <img class="select-gif" data-number="6" src="img/2.gif">
          <img class="select-gif" data-number="7" src="img/1.gif">
          <img class="select-gif" data-number="8" src="img/2.gif">
          <img class="select-gif" data-number="9" src="img/1.gif">
          <img class="select-gif" data-number="10" src="img/2.gif">
          <img class="select-gif" data-number="11" src="img/1.gif">
          <img class="select-gif" data-number="12" src="img/2.gif">
          <img class="select-gif" data-number="13" src="img/1.gif">
          <img class="select-gif" data-number="14" src="img/2.gif">
        </div>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">GO!</button>
      </fieldset>
    </form>
  </body>
</html>
